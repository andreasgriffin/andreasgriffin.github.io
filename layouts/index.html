{{ define "main" }}


<section class="section bd-masthead">
  <div class="container-xxl">
    <div class="col-md-8 mx-auto text-center my-5">
      <!-- <img class="d-block mx-auto mb-3" src="{{ `images/logo.svg` | relURL }}" width="150" height="150" alt="Bootstrap"> -->

      <h1 class="display-4 fw-semibold mb-3"><img  src="{{ `images/logo.svg` | relURL }}" width="80" height="150" alt="logo"> {{ .Site.Title }}</h1>
      <p class="lead mb-4">{{ .Site.Params.Description }}</p>

      <div class="mb-4">
        {{ partial "carousel" (dict "folder" "screenshots") }}
      </div>
      <a class="btn btn-bd-primary btn-lg px-4 mb-2" href="download" role="button">Download</a>
      <br>Available for Windows, MacOS, and Linux
    </div>
  </div>
</section>

<section class="section container my-3">
  {{ partial "features" . }}
</section>



<!-- <section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Latest Posts</h3>
  {{ partial "latest-posts" . }}
</section> -->

<section class="section container my-3">
  <h3 class="text-secondary text-center my-5">Features</h3>
  {{ partial "featured-pages" (dict "tags" .Site.Taxonomies.tags.featured) }}
</section>

{{ end }}
